<!DOCTYPE html>
<html lang="en">
<head>

<body>

<!-- ======================================
Hero section 
========================================= -->
    <div class="hero">        
        <h1>Predict player outcome</h1>

========================================= -->    

    <div class="events">

            <div class="top-box">

                <div class="time">14:00</div>
            </div>
            <div class="image-container">
                <img src="Assets\India_flag.png" alt="Image 1" class="image">

                <img src="Assets\NZ_flag.png" alt="Image 2" class="image">

                <p class="first-team-text">India</p>

            </div>

        </div>

        <!--Second cointainer-->

            <div class="top-box">

        <!--Third cointainer-->

            </div>

                <p class="first-team-text">India</p>
                <p class="second-team-text">New Zealand</p>

        </div>

    </div>
